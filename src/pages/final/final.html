<ion-header>

  <ion-navbar>
    <ion-title>
    <ion-row>
      <ion-col>
          <b> Conta Final </b>
      </ion-col>
      <ion-col end>
          Total: {{total | formatCurrency}}
      </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
        <ion-card *ngFor="let i of mesaAtual.integrantes"  (click)="detalhePessoa(i)" responsive-sm>
            <ion-card-header>
              <h1><b>{{i.nome}}</b></h1>
            </ion-card-header>
            <ion-card-content>
              <h2>Despesa individual: {{i.despesa | formatCurrency}}</h2>
            </ion-card-content>
          </ion-card>
  </ion-list>
  <div class="rodape">
  <button block ion-button  (click)='fechaMesa()' >Finalizar</button>
  <button ion-button color="danger" (click)="cancelar()" block> Cancelar </button>
  </div>
  
  
  
</ion-content>
